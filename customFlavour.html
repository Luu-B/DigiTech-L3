<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Double Flavour</title>
  <link rel="stylesheet" href="style.css"> <!-- Use my same CSS to make things easier as well as more cohesive-->
</head>
<body>
  <!-- Navbar stays the same -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="ingredients.html">Ingredients</a>
      <a href="order.html">Order</a>
    </div>
    <div class="nav-logo">
      <img src="images/logo.png" alt="Logo">
    </div>
    <div class="nav-right">
      <a href="cones.html">Cup/Cone</a>
      <a href="flavours.html">Flavours</a>
      <a href="toppings.html">Toppings</a>
    </div>
  </nav>

  <!-- Back button -->
  <div class="go-back">
    <a href="index.html">‚Üê Go Back</a>
  </div>

  <!-- Flavour Selection Grid -->
  <section class="custom-flavours">
    <h2>Select Up To 2 Flavours</h2>
    <div class="flavour-grid">
      <div class="flavour-card" data-flavour="Passionfruit"><img src="images/passionfruit.jpg" alt="Passionfruit">
		  <p>Passionfruit</p></div>
		
      <div class="flavour-card" data-flavour="Strawberry"><img src="images/strawberry.jpg" alt="Strawberry">
		  <p>Strawberry</p></div>
		
      <div class="flavour-card" data-flavour="Raspberry"><img src="images/raspberry.jpg" alt="Raspberry">
		  <p>Raspberry</p></div>
		
      <div class="flavour-card" data-flavour="Boysenberry"><img src="images/boysenberry.jpg" alt="Boysenberry">
		  <p>Boysenberry</p></div>
		
      <div class="flavour-card" data-flavour="Blackberry"><img src="images/blackberry.jpg" alt="Blackberry">
		  <p>Blackberry</p></div>
		
      <div class="flavour-card" data-flavour="Blueberry"><img src="images/blueberry.jpg" alt="Blueberry">
		  <p>Blueberry</p></div>
		
      <div class="flavour-card" data-flavour="Banana"><img src="images/banana.jpg" alt="Banana"> 
		  <p>Banana</p></div>
		
      <div class="flavour-card" data-flavour="Cherry"><img src="images/cherry.jpg" alt="Cherry">
		  <p>Cherry</p></div>
		
      <div class="flavour-card" data-flavour="Cranberry"><img src="images/cranberry.jpg" alt="Cranberry">
		  <p>Cranberry</p></div>
		
      <div class="flavour-card" data-flavour="Mango"><img src="images/mango.jpg" alt="Mango">
		  <p>Mango</p></div>
		
      <div class="flavour-card" data-flavour="Pineapple"><img src="images/pineapple.jpg" alt="Pineapple">
		  <p>Pineapple</p></div>
    </div>

    <!-- Continue button -->
    <div class="continue-btn">
      <button onclick="continueSelection()">Continue</button>
    </div>
  </section>

  <script src="custom-double.js"></script>
</body>
</html>
